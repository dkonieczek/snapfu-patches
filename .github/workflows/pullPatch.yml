name: Patch Pull

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositiory
        uses: actions/checkout@v2
        with:
          fetch-depth: "0"

      - name: Set Github credentials
        id: variables
        run: |
          echo "one: ${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "two: $GITHUB_HEAD_REF"
          echo "three: $GITHUB_REF"
          echo "${{ github.head_ref }}"
          
